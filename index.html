<head>

    <meta name="description" content="A beautifully designed Pomodoro Timer with ML Wonderland branding. Stay focused and manage your time effectively with work and rest intervals.">
    <meta property="og:title" content="Pomodoro Timer - ML Wonderland">
    <meta property="og:description" content="A beautifully designed Pomodoro Timer with ML Wonderland branding. Stay focused and manage your time effectively with work and rest intervals.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pomodoro.mlwonderland.com">
    <meta property="og:image" content="https://i.imgur.com/u2iGANl.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://i.imgur.com/u2iGANl.png">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Existing links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification-permission" class="notification-banner" style="display: none;">
        <p>Enable notifications to get alerts when your timer ends!</p>
        <button id="enable-notifications">Enable Notifications</button>
    </div>
    <div class="theme-toggle">
        <button id="themeButton">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>
    <div class="container">
        <img src="https://i.imgur.com/u2iGANl.png" alt="Agency Logo" class="logo">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="toggle">Switch to Rest</button>
        </div>
        <div class="credits">
            <button id="drumToggle">Drums On</button>
        </div>
        <div class="mode">
            <span id="mode-text">Time to focus</span>
        </div>
    </div>
    <audio id="dingSound" src="ding-80828.mp3"></audio>
    <audio id="workSound" src="wet-lo-fi-drums-energetic-loop_15bpm.wav" preload="auto" loop></audio>
    <script src="script.js"></script>
</body>
</html>
